<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login Page</title>
</head>

<body>

  <form method="post" th:action="@{'/login'}">
    <table class="framed">
      <tr>
        <td>Username</td>
        <td><input type="text" name="username"></td>
      </tr>
      <br></br>
      <tr>
        <td>Password</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <input type="submit" value="Login" />
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
